<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Bluemint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
       
        .checkout-container {
            padding: 120px 5% 80px; 
            max-width: 700px;
            margin: auto;
        }

        .checkout-container h1 {
            color: var(--primary-color, #333); 
            text-align: center;
        }

        .checkout-container h3 {
            margin-top: 25px;
            padding-bottom: 5px;
            border-bottom: 2px solid #ccc;
            color: var(--primary-color, #007bff);
        }

        .checkout-container input[type="text"], 
        .checkout-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }

        .payment-methods label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .payment-methods label:hover {
            background-color: #f5f5f5;
        }

        .payment-methods input[type="radio"]:checked + label {
            border-color: var(--primary-color, #007bff);
            background-color: #e9fbe9;
        }

        #checkout-items-list p {
            font-size: 0.95rem;
            color: var(--text-color-medium, #666);
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .order-summary {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid var(--accent-color, #ccc);
            background-color: #f7f9f9;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .order-summary strong {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }

        .btn-pay {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: var(--primary-color, #007bff);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-pay:hover {
            background-color: var(--accent-color, #0056b3);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <a href="index.html" class="logo-text">üõçÔ∏èBluemint</a>
            </div>
            <i id="menu-open-button" class="fas fa-bars"></i>
            <ul class="nav-menu">
                <i id="menu-close-button" class="fas fa-times"></i>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="lookbook.html" class="nav-link">Lookbook</a></li>
                <li><a href="shop.html" class="nav-link">Shop</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="checkout-container">
            <h1>Selesaikan Pesanan</h1>
            
            <form id="checkoutForm">
                
                <h3>Informasi Pengiriman</h3>
                <input type="text" name="name" placeholder="Nama Lengkap" required>
                <input type="text" name="phone" placeholder="Nomor HP (WhatsApp)" required>
                <textarea name="address" placeholder="Alamat Lengkap (Jalan, No Rumah, Kecamatan)" required></textarea>
                
                <h3>Metode Pembayaran</h3>
                <div class="payment-methods">
                    <label>
                        <input type="radio" name="payment_method" value="transfer" required> Transfer Bank (BCA)
                    </label>
                    <label>
                        <input type="radio" name="payment_method" value="e-wallet" required> E-Wallet (GoPay/Dana)
                    </label>
                    <label>
                        <input type="radio" name="payment_method" value="cod" required> Bayar di Tempat (COD)
                    </label>
                </div>
                
                <div class="order-summary">
                    <h3>Ringkasan Pesanan</h3>
                    <div id="checkout-items-list">
                        </div>
                    
                    <p>Subtotal: <span id="display-subtotal">Rp 0</span></p>
                    <p>Ongkos Kirim: Rp 30.000</p>
                    <p><strong>Total Pembayaran: <span id="display-total-final">Rp 30.000</span></strong></p>
                </div>

                <input type="hidden" id="hidden-total-value" value="0"> 

                <button type="submit" class="btn-pay" id="place-order-btn">Bayar Sekarang</button>
            </form>
        </section>
    </main>

    <script>
    const navMenu = document.querySelector('.nav-menu');
    const openBtn = document.getElementById('menu-open-button');
    const closeBtn = document.getElementById('menu-close-button');

    if (openBtn) openBtn.addEventListener('click', () => navMenu.classList.add('active'));
    if (closeBtn) closeBtn.addEventListener('click', () => navMenu.classList.remove('active'));

    const SHIPPING_FEE = 30000;

    function formatRupiah(number) {
        if (isNaN(number)) return 'Rp 0';
        return new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR',
            minimumFractionDigits: 0
        }).format(number);
    }

    function getCheckoutItems() {
        const buyNow = sessionStorage.getItem("buyNowItem");

        if (buyNow) {
            return [JSON.parse(buyNow)];
        }

        return JSON.parse(localStorage.getItem("cartItems")) || [];
    }

    function renderCheckoutItems(items) {
        const listContainer = document.getElementById('checkout-items-list');
        listContainer.innerHTML = '';

        if (items.length === 0) {
            listContainer.innerHTML = '<p style="font-style: italic;">Keranjang kosong.</p>';
            return 0;
        }

        let subtotal = 0;

        items.forEach(item => {
            const totalItemPrice = item.price * item.quantity;
            subtotal += totalItemPrice;

            const itemElement = document.createElement('p');
            itemElement.innerHTML = `
                ${item.name} (${item.size}) √ó ${item.quantity}
                <span style="float:right;">${formatRupiah(totalItemPrice)}</span>
            `;
            listContainer.appendChild(itemElement);
        });

        return subtotal;
    }

    function loadOrderSummary() {
        const items = getCheckoutItems();

        const subtotal = renderCheckoutItems(items);
        const totalFinal = subtotal + SHIPPING_FEE;

        document.getElementById('display-subtotal').textContent = formatRupiah(subtotal);
        document.getElementById('display-total-final').textContent = formatRupiah(totalFinal);

        document.getElementById('hidden-total-value').value = totalFinal;

        if (subtotal === 0) {
            alert("Pesanan kosong. Silakan pilih produk terlebih dahulu.");
            window.location.href = 'shop.html';
        }
    }

    window.onload = loadOrderSummary;

    document.getElementById('checkoutForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const selectedMethod = document.querySelector('input[name="payment_method"]:checked');
        const totalValue = document.getElementById('hidden-total-value').value;

        if (!selectedMethod) {
            alert("Mohon pilih metode pembayaran.");
            return;
        }

        const name = document.querySelector('input[name="name"]').value.trim();
        const address = document.querySelector('textarea[name="address"]').value.trim();
        const phone = document.querySelector('input[name="phone"]').value.trim();

        if (!name || !address || !phone) {
            alert("Mohon lengkapi semua informasi pengiriman.");
            return;
        }

        const methodCode = selectedMethod.value;

        const orderDetails = { total: totalValue, method: methodCode };
        localStorage.setItem("lastOrderDetails", JSON.stringify(orderDetails));

        sessionStorage.removeItem("buyNowItem");

        if (methodCode !== "cod") {
            localStorage.removeItem('cartItems');
        }

        window.location.href =
            `order-success.html?total=${totalValue}&method=${methodCode}`;
    });
    
</script>
</body>
</html>
