<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Bluemint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        .checkout-container {
            padding: 120px 5% 80px;
            max-width: 700px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
        }

        h3 {
            margin-top: 25px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .payment-methods label {
            display: block;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .order-summary {
            margin-top: 30px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 5px;
        }

        .order-summary p,
        .order-summary strong {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .btn-pay {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            margin-top: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
        }

    </style>
</head>

<body>

<header>
    <nav class="navbar">
        <div class="nav-logo">
            <a href="index.html" class="logo-text">üõçÔ∏èBluemint</a>
        </div>
    </nav>
</header>

<main>
    <section class="checkout-container">
        <h1>Checkout Pesanan</h1>

        <form id="checkoutForm">

            <h3>Informasi Pengiriman</h3>
            <input type="text" id="name" placeholder="Nama Lengkap" required>
            <input type="text" id="phone" placeholder="Nomor HP" required>
            <textarea id="address" placeholder="Alamat Lengkap" required></textarea>

            <h3>Metode Pembayaran</h3>
            <div class="payment-methods">
                <label><input type="radio" name="payment" value="transfer" required> Transfer BCA</label>
                <label><input type="radio" name="payment" value="e-wallet"> E-Wallet</label>
                <label><input type="radio" name="payment" value="cod"> COD</label>
            </div>

            <div class="order-summary">
                <h3>Ringkasan Pesanan</h3>
                <div id="checkout-items-list"></div>

                <p>Subtotal <span id="subtotal">Rp 0</span></p>
                <p>Ongkos Kirim <span>Rp 30.000</span></p>

                <strong>Total <span id="total">Rp 0</span></strong>
            </div>

            <button type="submit" class="btn-pay">Bayar Sekarang</button>

        </form>
    </section>
</main>

<script>
const SHIPPING = 30000;

function formatRupiah(num) {
    return new Intl.NumberFormat("id-ID", {
        style: "currency",
        currency: "IDR",
        minimumFractionDigits: 0
    }).format(num);
}

function getCheckoutItems() {
    const buyNow = sessionStorage.getItem("buyNowItem");
    if (buyNow) return [JSON.parse(buyNow)];
    return JSON.parse(localStorage.getItem("cartItems")) || [];
}

function loadCheckout() {
    const items = getCheckoutItems();
    const container = document.getElementById("checkout-items-list");

    if (items.length === 0) {
        alert("Keranjang kosong!");
        window.location.href = "shop.html";
        return;
    }

    let subtotal = 0;
    container.innerHTML = "";

    items.forEach(item => {
        const total = item.price * item.quantity;
        subtotal += total;

        container.innerHTML += `
            <p>
                ${item.name} (${item.size}) x ${item.quantity}
                <span>${formatRupiah(total)}</span>
            </p>
        `;
    });

    const totalBayar = subtotal + SHIPPING;

    document.getElementById("subtotal").textContent = formatRupiah(subtotal);
    document.getElementById("total").textContent = formatRupiah(totalBayar);

    window.finalTotal = totalBayar;
}

    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const payment = document.querySelector('input[name="payment"]:checked');

    if (!name || !phone || !address || !payment) {
        alert("Lengkapi semua data!");
        return;
    }

    const orderNumber = "BLM" + Date.now();

    localStorage.setItem("lastOrderDetails", JSON.stringify({
        orderNumber,
        total: window.finalTotal,
        method: payment.value
    }));

    localStorage.removeItem("cartItems");
    sessionStorage.removeItem("buyNowItem");

    window.location.href = "order-success.html";
});

window.onload = loadCheckout;
</script>

</body>
</html>
