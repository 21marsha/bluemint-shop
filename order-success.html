<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pesanan Berhasil | Bluemint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9f9;
            padding: 100px 20px;
            text-align: center;
        }

        .success-box {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .order-info {
            text-align: left;
            margin-top: 20px;
            font-size: 1rem;
        }

        .order-info p {
            margin: 8px 0;
        }

        .btn-home {
            margin-top: 25px;
            padding: 12px 25px;
            background: #3c7e9d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .btn-home:hover {
            background: #2a617a;
        }
    </style>
</head>
<body>

    <div class="success-box">
        <h1>âœ… Pesanan Berhasil!</h1>
        <p>Terima kasih sudah berbelanja di Bluemint.</p>

        <div class="order-info">
            <p><strong>Total Pembayaran:</strong> <span id="total-payment">Rp 0</span></p>
            <p><strong>Metode Pembayaran:</strong> <span id="payment-method">-</span></p>
            <p><strong>Status:</strong> Menunggu konfirmasi</p>
        </div>

        <a href="index.html" class="btn-home">Kembali ke Home</a>
    </div>

    <script>
        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(number || 0);
        }

        const params = new URLSearchParams(window.location.search);
        const total = params.get("total");
        const method = params.get("method");

        const displayTotal = document.getElementById("total-payment");
        const displayMethod = document.getElementById("payment-method");

        if (!total || !method) {
            displayTotal.textContent = "Data tidak tersedia";
            displayMethod.textContent = "Data tidak tersedia";
        } else {
            displayTotal.textContent = formatRupiah(Number(total));

            let methodText = "-";
            if (method === "transfer") methodText = "Transfer Bank (BCA)";
            if (method === "e-wallet") methodText = "E-Wallet (GoPay / Dana)";
            if (method === "cod") methodText = "Bayar di Tempat (COD)";

            displayMethod.textContent = methodText;
        }

        localStorage.removeItem("cartItems");
    </script>
</body>
</html>
