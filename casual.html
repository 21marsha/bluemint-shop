<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Casual Outfit | Bluemint</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <h2 class="logo-text">üõçÔ∏èBluemint</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html#home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="index.html#about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="index.html#lookbook" class="nav-link">Lookbook</a></li>

                <li class="nav-item"><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="collection-page-section" id="casual-collection">
            <div class="collection-container">

                <h2 class="collection-title">Casual Outfit Collection</h2>
                <p class="collection-subtitle">Pilihan busana santai yang nyaman dipakai sehari-hari.</p>

                <div class="product-grid">
                    
                    <div class="product-card">
                        <div class="product-image-wrapper">
                            <img src="image/c1.jpg" alt="Casual Midi Dress">
                        </div>
                        <div class="product-details">
                            <h4>Casual Midi Dress</h4>
                            <p class="price">Rp 199.000</p>
                            <a href="detail_dress.html" class="button view-details-btn">View Details</a>
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-image-wrapper">
                            <img src="image/jeans_biru.jpg" alt="Straight Cut Jeans">
                        </div>
                        <div class="product-details">
                            <h4>Straight Cut Jeans</h4>
                            <p class="price">Rp 259.000</p>
                            <a href="detail_jeans.html" class="button view-details-btn">View Details</a>
                        </div>
                    </div>

                    <div class="product-card">
                        <div class="product-image-wrapper">
                            <img src="image/casual3.png" alt="Oversized Sweater">
                        </div>
                        <div class="product-details">
                            <h4>Oversized Sweater</h4>
                            <p class="price">Rp 159.000</p>
                            <a href="detail_sweater.html" class="button view-details-btn">View Details</a>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    <script src="script.js"></script>
