<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja | Bluemint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <style>

        .cart-section {
            padding: 100px 5% 80px;
            max-width: 1200px;
            margin: auto;
        }

        .cart-layout {
            display: flex;
            gap: 40px;
            flex-wrap: wrap; 
        }

        .cart-items-container {
            flex: 2; 
            min-width: 300px;
        }

        .cart-summary {
            flex: 1; 
            min-width: 250px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: fit-content; 
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            position: relative; 
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-details h4 {
            margin: 0 0 5px;
            font-size: 16px;
        }
        
        .item-details p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
        
        .remove-btn {
            z-index: 20; 
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            color: #aaa;
            font-size: 1.2rem;
        }

        .remove-btn:hover {
            color: #cc0000;
        }


        .cart-summary h3 {
            border-bottom: 2px solid var(--primary-color, #2c3e50);
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .summary-row.total {
            font-size: 18px;
            font-weight: bold;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }
        
        @media (max-width: 768px) {
            .cart-layout {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <a href="index.html" class="logo-text">üõçÔ∏èBluemint</a>
            </div>
            
            <i id="menu-open-button" class="fas fa-bars"></i>
            
            <ul class="nav-menu">
                <i id="menu-close-button" class="fas fa-times"></i>
            
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li> 
                <li><a href="lookbook.html" class="nav-link">Lookbook</a></li>
                <li><a href="shop.html" class="nav-link">Shop</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="cart.html" class="nav-link active"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <h1 style="text-align: center; margin-bottom: 50px; color: var(--primary-color);">Keranjang Belanja Anda</h1>
            
            <div class="cart-layout">
                
                <div id="cart-items-container" class="cart-items-container">
                    <p style="text-align: center;">Memuat item keranjang...</p>
                </div>

                <div class="cart-summary">
                    <h3>Ringkasan Belanja</h3>
                    
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="cart-total-price">Rp 0</span> 
                    </div>

                    <div class="summary-row">
                        <span>Biaya Pengiriman:</span>
                        <span>Rp 15.000</span> 
                    </div>

                    <div class="summary-row total">
                        <span>Total Keseluruhan:</span>
                        <span id="cart-grand-total">Rp 15.000</span> 
                    </div>
                    
                    <button id="checkout-btn" class="button btn-primary" style="width: 100%; margin-top: 20px;">
                        <i class="fas fa-credit-card"></i> Lanjut ke Checkout
                    </button>

                </div>
            </div>
            
            </section>
    </main>
    
    <footer>
    </footer>
    
    <script src="script.js"></script>
    <script src="cart.js"></script> 
    
    <script>
        const navMenu = document.querySelector('.nav-menu');
        const openBtn = document.getElementById('menu-open-button');
        const closeBtn = document.getElementById('menu-close-button');

        if (openBtn && navMenu) {
            openBtn.addEventListener('click', () => {
                navMenu.classList.add('active');
            });
        }

        if (closeBtn && navMenu) {
            closeBtn.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        }
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkoutBtn = document.getElementById('checkout-btn');

            checkoutBtn.addEventListener('click', () => {
                const grandTotalElement = document.getElementById('cart-grand-total');
                if (grandTotalElement) {
                    const totalText = grandTotalElement.textContent;
                    const numericTotal = totalText
                        .replace(/[^\d]/g, ''); 
                    localStorage.setItem('checkoutTotal', numericTotal);
                    window.location.href = 'checkout.html';
                } else {
                    alert('Kesalahan: Total harga tidak ditemukan.');
                }
            });
        });
    </script>
    
</body>
</html>
