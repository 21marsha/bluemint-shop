<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Basic T-Shirts | Bluemint</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <h2 class="logo-text">üõçÔ∏èBluemint</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html#home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="index.html#about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="index.html#lookbook" class="nav-link">Lookbook</a></li>
                <li class="nav-item"><a href="index.html#collection" class="nav-link">Shop</a></li>
                <li class="nav-item"><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="collection-page-section" id="tshirt-collection">
            <div class="collection-container">

                <h2 class="collection-title">Basic T-Shirts Collection</h2>
                <p class="collection-subtitle">Kaos premium kualitas halus dan breathable.</p>

                <div class="product-grid">
                    
                    <div class="product-card">
                        <div class="product-image-wrapper">
                            <img src="image/depan11.jpg" alt="Classic White T-Shirt">
                        </div>
                        <div class="product-details">
                            <h4>Classic White T-Shirt</h4>
                            <p class="price">Rp 79.000</p>
                            <a href="detail_tshirt.html" class="button view-details-btn">View Details</a>
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-image-wrapper">
                            <img src="image/t2.jpg" alt="Black Oversized Tee">
                        </div>
                        <div class="product-details">
                            <h4>Black Oversized Tee</h4>
                            <p class="price">Rp 99.000</p>
                            <a href="detail_black.html" class="button view-details-btn">View Details</a>
                        </div>
                    </div>

                    <div class="product-card">
                        <div class="product-image-wrapper">
                            <img src="image/t3.jpg" alt="Graphic Print Tee">
                        </div>
                        <div class="product-details">
                            <h4>Graphic Print Tee</h4>
                            <p class="price">Rp 129.000</p>
                            <a href="detail_graphic.html" class="button view-details-btn">View Details</a>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script> 
    <script src="cart.js"></script> 
</body>
</html>
